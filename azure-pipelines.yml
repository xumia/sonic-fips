# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

schedules:
- cron: "0 0 * * 0"
  displayName: Weekly midnight build
  branches:
    include:
    - main
  always: true

trigger: none
pr:
  branches:
    include:
      - main

jobs:
- template: .azure-pipelines/build-template.yml
- template: .azure-pipelines/build-template.yml
  parameters:
    pool: sonicbld-arm64
    arch: arm64
- template: .azure-pipelines/build-template.yml
  parameters:
    pool: sonicbld-armhf
    arch: armhf
    image: sonicdev-microsoft.azurecr.io/sonic-slave-bullseye-armhf
- template: test-template-armhf.yml
